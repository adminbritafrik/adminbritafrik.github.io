<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BritAfrik â€” Connecting Markets Across Continents</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #edf4ff 0%, #f9fbfe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: #1b1f27;
        }

        .container {
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(220, 230, 245, 0.7);
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            animation: fadeIn 1.2s ease;
        }

        img.logo {
            width: 160px;
            margin-bottom: 28px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.3s;
        }

        h1 {
            font-size: 34px;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 700;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.45s;
        }

        p.subtitle {
            font-size: 17px;
            color: #444c59;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.6s;
        }

        .contact-box {
            background: rgba(255,255,255,0.85);
            padding: 14px 24px;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #e4e9f2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            font-size: 16px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.8s;
        }

        .contact-box a {
            text-decoration: none;
            color: #2159d1;
            font-weight: 600;
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" class="logo" alt="BritAfrik Logo" />

        <h1>BritAfrik</h1>
        <p class="subtitle">Connecting Markets Across Continents</p>

        <div class="contact-box">
            Contact us: <a href="mailto:hello@britafrik.co.uk">hello@britafrik.co.uk</a>
        </div>
    </div>
</body>
</html>
