<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BritAfrik â€” Connecting Markets Across Continents</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <style>
        /* ------------------------
           GLOBAL STYLES
        ------------------------- */
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #e9f1ff, #f7fbff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #222;
            overflow: hidden;
        }

        .container {
            max-width: 520px;
            padding: 20px;
            animation: fadeIn 1.1s ease;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.08));
        }

        /* Premium company name style */
        .brand {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #0d3b9f, #1a5de7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 17px;
            color: #4f5d75;
            font-weight: 400;
            margin-bottom: 32px;
        }

        .contact-box {
            background: #ffffffdd;
            padding: 14px 22px;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #e0e6ee;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            font-size: 15px;
        }

        .contact-box a {
            text-decoration: none;
            color: #1a4db3;
            font-weight: 600;
        }

        /* Subtle fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="assets/logo.png" class="logo" alt="BritAfrik Logo" />

        <div class="brand">BritAfrik</div>

        <p class="subtitle">Connecting Markets Across Continents</p>

        <div class="contact-box">
            Contact us: <a href="mailto:hello@britafrik.co.uk">hello@britafrik.co.uk</a>
        </div>
    </div>
</body>
</html>
