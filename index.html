<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BritAfrik â€” Connecting Markets Across Continents</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Premium Font -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ------------------------
           GLOBAL STYLES
        ------------------------- */
        body {
            margin: 0;
            font-family: "Urbanist", sans-serif;
            background: linear-gradient(135deg, #f4f7fb, #eef2f7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #222;
            overflow: hidden;
            animation: gradientShift 12s ease infinite alternate;
        }

        /* Animated background gradient */
        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #f4f7fb, #eef2f7); }
            50% { background: linear-gradient(135deg, #ebf1ff, #f7faff); }
            100% { background: linear-gradient(135deg, #f2f6ff, #edf3ff); }
        }

        .container {
            max-width: 520px;
            padding: 20px;
            animation: fadeIn 1.2s ease forwards;
            position: relative;
            z-index: 2;
        }

        /* Floating particle dots */
        .particles {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(10, 35, 66, 0.15);
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.4); opacity: 0; }
            50% { opacity: 0.8; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        img.logo {
            width: 155px;
            margin-bottom: 22px;
            filter: drop-shadow(0px 4px 14px rgba(0,0,0,0.12));
            animation: float 4s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Premium Brand Style */
        .brand {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #0A2342, #C47326);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;

            /* Glow */
            position: relative;
        }

        .brand::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            width: 80%;
            height: 18px;
            background: radial-gradient(circle, rgba(196,115,38,0.28), transparent 70%);
            filter: blur(18px);
            animation: glowPulse 3.5s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        .subtitle {
            font-size: 17px;
            color: #6B7280;
            margin-bottom: 32px;
            font-weight: 400;
            animation: fadeIn 1.6s ease forwards;
        }

        .contact-box {
            background: #ffffffee;
            padding: 15px 26px;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #e3e7ed;
            box-shadow: 0 6px 22px rgba(0,0,0,0.08);
            font-size: 15px;
            animation: fadeIn 2s ease forwards;
        }

        .contact-box a {
            text-decoration: none;
            color: #0A2342;
            font-weight: 600;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Floating particles -->
    <div class="particles">
        <!-- Generate 12 floating dots -->
        <script>
            for (let i = 0; i < 12; i++) {
                let dot = document.createElement("div");
                dot.classList.add("particle");
                dot.style.left = Math.random() * 100 + "vw";
                dot.style.animationDelay = Math.random() * 8 + "s";
                dot.style.animationDuration = 8 + Math.random() * 6 + "s";
                document.querySelector(".particles").appendChild(dot);
            }
        </script>
    </div>

    <div class="container">
        <img src="assets/logo.png" class="logo" alt="BritAfrik Logo" />

        <div class="brand">BritAfrik</div>

        <p class="subtitle">Connecting Markets Across Continents</p>

        <div class="contact-box">
            Contact us: <a href="mailto:hello@britafrik.co.uk">hello@britafrik.co.uk</a>
        </div>
    </div>

</body>
</html>
